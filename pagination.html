<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        .pagination{
            display: inline-block;
        }
        .pagination a{
            text-decoration: none;
            color: black;
            float: left;
            padding: 8px 16px;
            border: 1px solid lightgray;
            margin: 0 4px;
        }
        .pagination a:hover{
            background-color: lightgray;
        }
        #active{
            background-color: rgb(30, 211, 30);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pagination , previews .... next </h1>
    <div class="pagination">
        <a href="#"> &laquo; </a>
        <a href="#" id="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#"> &raquo; </a>
    </div>
</body>
</html>
